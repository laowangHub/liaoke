<div id="wd_carousel" class="carousel slide " data-ride="carousel">

        <li data-target="#wd_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#wd_carousel" data-slide-to="1"></li>
        <li data-target="#wd_carousel" data-slide-to="2"></li>
    </ol>
    
    <!-- 图片数据 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" data-sm-img="imgs/slide_01_640x340.jpg" data-lg-img="imgs/slide_01_2000x410.jpg">
        </div>
        <div class="item" data-sm-img="imgs/slide_02_640x340.jpg" data-lg-img="imgs/slide_02_2000x410.jpg">

        <div class="item" data-sm-img="imgs/slide_03_640x340.jpg" data-lg-img="imgs/slide_03_2000x410.jpg">
        </div>
    </div>
    
    <!-- 左右文字图标指示器 -->
    <a class="left carousel-control" href="#wd_carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

    </a>
    <a class="right carousel-control" href="#wd_carousel" role="button" data-slide="next">
